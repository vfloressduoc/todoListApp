<ion-app>
  <ion-menu *ngIf="showMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/todo">
            <ion-icon name="list" slot="start"></ion-icon>
            <ion-label class="bold-label ion-text-start">cosas<br>por hacer</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/today">
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label class="ion-text-start">esta semana</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/archive">
            <ion-icon name="archive" slot="start"></ion-icon>
            <ion-label class="ion-text-start">archivo</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label class="ion-text-start">cerrar<br> sesi√≥n</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header *ngIf="showMenu">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding" [@fadeInOut]="prepareRoute()">
      <ion-router-outlet #routerOutlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
