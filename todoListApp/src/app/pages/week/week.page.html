<ion-header>
  <ion-toolbar>
    <ion-title>Weekly Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.name }}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="task.is_completed" (ionChange)="toggleCompletion(task)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
