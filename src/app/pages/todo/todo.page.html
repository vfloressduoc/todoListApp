<ion-header>
  <ion-toolbar>
    <ion-title>To do</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openToDoAlert()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let todo of todos; let i = index">
      <ion-item [button]="true">
        <!-- <ion-avatar slot="start"> quizas los use en el futuro para categorias o importancia
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Avatar">
        </ion-avatar> -->
        <ion-label>{{ todo.text }}</ion-label>
        <ion-label slot="end" *ngIf="todo.deadline">
          {{ todo.deadline | date: 'medium' }}
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="success" (click)="markAsDone(i)">
          <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="editTodo(i)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteTodo(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/archive">
      <ion-icon name="archive"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
