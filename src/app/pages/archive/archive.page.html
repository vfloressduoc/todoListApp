<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Archive</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let task of archivedTodos">
      <ion-label>{{ task.text }}</ion-label>
      <ion-note slot="end">Due: {{ task.deadline | date: 'medium' }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
