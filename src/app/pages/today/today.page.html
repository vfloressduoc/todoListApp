<ion-header>
  <ion-toolbar>
    <ion-title>Tasks Due This Week</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todosDueSemana">
      <ion-item [button]="true">
        <!-- <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Avatar">
        </ion-avatar> -->
        <ion-label>{{ todo.text }}</ion-label>
        <ion-label slot="end">{{ todo.deadline | date: 'medium' }}</ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="success" (click)="markAsDone(todo)">
          <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="editTodo(todo)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteTodo(todo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
